$schema: 'https://moonrepo.dev/schemas/tasks.json'

# Use the package.json file as an implicit input for all task types.
implicitInputs:
  - 'package.json'

# Declare some default tasks.
tasks:
  build:
    description: "Builds the package with bun."
    command: "bunx build"
    args:
      - "--outdir=./dist"
      - "--target=bun"
      - "--packages=external"
      - "--sourcemap=linked"